<sly
	data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
	data-sly-call="${clientlib.all @ categories='bootcampblog.site'}" />
<sly
	data-sly-use.carousel="${'com.bootcampblog.core.models.CarouselModel'}">




	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">

			<sly data-sly-list="${carousel.fieldList}"> 
			<sly data-sly-test="${itemList.index==0}">
			    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			</sly> 
			<sly data-sly-test="${itemList.index!=0}">
			   <li data-target="#myCarousel" data-slide-to="${itemList.index}"></li>
			</sly> 
		</sly>
		</ol>


		<!-- Wrapper for slides -->
		<div class="carousel-inner">

			<sly data-sly-list="${carousel.fieldList}"> 
			<sly
				data-sly-test="${itemList.index==0}">
			<div class="item active">
				<img src="${item.bannerImage @ context='html'}" alt="AEM 1"
					style="width: 100%; height: 325px;">
				<div class="carousel-caption">
					<a href="${item.link @ context='html'}.html"><h3>${item.title @ context='html'}</h3></a>
					<p>${item.readMore @ context='html'}</p>
				</div>
			</div>
			</sly> <sly data-sly-test="${itemList.index!=0}">
			<div class="item">
				<img src="${item.bannerImage @ context='html'}" alt="AEM 2"
					style="width: 100%; height: 325px;">
				<div class="carousel-caption">
					<a href="${item.link @ context='html'}.html"><h3>${item.title @ context='html'}</h3></a>
					<p>${item.readMore @ context='html'}</p>
				</div>
			</div>
			</sly> 
			</sly>
		</div>
	
	<!-- Left and right controls -->
	<a class="left carousel-control" href="#myCarousel" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left"></span> <span
		class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right"></span> <span
		class="sr-only">Next</span>
	</a>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="assets/js/vendor/holder.min.js"></script>
	<script>
		Holder.addTheme('thumb', {
			bg : '#55595c',
			fg : '#eceeef',
			text : 'Thumbnail'
		});
	</script>
